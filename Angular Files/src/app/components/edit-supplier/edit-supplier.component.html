<form #form="ngForm">

    <h3>Edit Suplier</h3>

    <div class="form-group">
        <label>
            <b>Supplier: </b>
        </label>
        <br>
        <select #supplier="ngModel" class="form-control" required [(ngModel)]="editedSupplier._id" name="id">
            <option *ngFor="let s of suppliers" value="{{s._id}}">{{s.firstname}} {{s.lastname}}</option>
        </select>
        <div style="text-align: center;" *ngIf="supplier.errors?.required &&  supplier.touched" class="alert-danger">
            Supplier is required.
        </div>
    </div>

    <!-- pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" sample for email regex validation -->

    <div class="form-group">
        <input class="form-control" required #firstname="ngModel" type="text" [(ngModel)]="editedSupplier.firstname" placeholder="first name"
            name="firstname">
        <div style="text-align: center;" *ngIf="firstname.errors?.required &&  firstname.touched" class="alert-danger">
            First Name is required.
        </div>
    </div>


    <div class="form-group">
        <input class="form-control" required #lastname="ngModel" type="text" [(ngModel)]="editedSupplier.lastname" placeholder="last name"
            name="lastname">

        <div style="text-align: center;" *ngIf="lastname.errors?.required &&  lastname.touched" class="alert-danger">
            Last Name is required.
        </div>
    </div>

    <div class="form-group">
        <input class="form-control" required #goods="ngModel" type="text" [(ngModel)]="editedSupplier.goods" placeholder="goods"
            name="goods">
        <div style="text-align: center;" *ngIf="goods.errors?.required &&  goods.touched" class="alert-danger">
            Goods is required.
        </div>
    </div>

    <div class="form-group">
        <label>
            <b>Countries: </b>
        </label>
        <br>
        <select #country="ngModel" class="form-control" required [(ngModel)]="editedSupplier.country" name="country">
            <option *ngFor="let c of countries" value="{{c._id}}">{{c.name}}</option>
        </select>
        <div style="text-align: center;" *ngIf="country.errors?.required &&  country.touched" class="alert-danger">
            Country is required.
        </div>
    </div>

    <button type="submit" class="btn btn-warning" (click)="send()" [disabled]="form.form.invalid">Edit Supplier</button>

</form>
